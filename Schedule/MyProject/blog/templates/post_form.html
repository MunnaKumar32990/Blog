
{% load widget_tweaks %}
< !DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit Post{% else %}Create Post{% endif %}</title>
    <style>
         body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #ff7f50;
            padding: 40px 0;
            text-align: center;
            color: white;
            border-bottom: 5px solid #ff6347;
        }

        header h1 {
            font-size: 3rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2rem;
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #ff7f50;
            outline: none;
        }

        textarea {
            height: 200px;
        }

        button[type="submit"] {
            background-color: #ff7f50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #ff6347;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #ff7f50;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            border: 2px solid #ff7f50;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .back-link:hover {
            background-color: #ff7f50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>{% if form.instance.pk %}Edit Post{% else %}Create Post{% endif %}</h1>
    </header>

    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.title.id_for_label }}">Title</label>
                {{ form.title|add_class:"form-control" }}
            </div>
            <div class="form-group">
                <label for="{{ form.content.id_for_label }}">Content</label>
                {{ form.content|add_class:"form-control" }}
            </div>
            <button type="submit">Save</button>
        </form>
        <a href="{% url 'post_list' %}" class="back-link">Back to List</a>
    </div>
</body>
</html>
